<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <style>
      .screen{
          display: none;
      }
  </style>
  
  </head>
  <body background = "https://media1.giphy.com/media/26BkNrGhy4DKnbD9u/200w.webp#6">
    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">More Options</span>
        <nav class="mdl-navigation">
          <a id="link1"class="mdl-navigation__link" href="#">Link 1</a>
          <a id="link2"class="mdl-navigation__link" href="#">Link 2</a>
          <a id="link3"class="mdl-navigation__link" href="#">Link 3</a>
          <a id="link4"class="mdl-navigation__link" href="#">Link 4</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div id="screen1" class= "screen page-content">Screen 1</div>
        <div id="screen2" class= "screen page-content">Screen 2</div>
        <div id="screen3" class= "screen page-content">Screen 3</div>

        
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        $(function(){
            $("#screen1").show();
            
            $("#link1").on("click", function(){
               $(".screen").hide();
                $("#screen1").show();
            })
            
            $("#link2").on("click", function(){
                $(".screen").hide();
                $("#screen2").show();
            })
            
             $("#link3").on("click", function(){
                 $(".screen").hide();
                $("#screen3").show();
            })
        })
    </script>
    
  </body>
</html>
